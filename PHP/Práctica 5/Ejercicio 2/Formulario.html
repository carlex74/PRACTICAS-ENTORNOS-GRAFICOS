<!DOCTYPE html>
<html>

    <head>
        <title>Formulario para envio de mail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    
                    <h1>Formulario para envio de mail</h1>

                    <form action="envio.php" method="post">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label"><b>Email</b></label>
                            <input type="text" class="form-control" id="email" name="email" size="40" required>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label"><b>Nombre</b></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" size="30" required>
                        </div>

                        <div class="mb-3">
                            <label for="asunto" class="form-label"><b>Asunto</b></label>
                            <input type="text" class="form-control" id="asunto" name="asunto" size="30" required>
                        </div>

                        <div class="mb-3">
                            <label for="texto" class="form-label"><b>Comentario</b></label>
                            <textarea class="form-control" id="texto" name="texto" rows="6" cols="32" required></textarea>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
