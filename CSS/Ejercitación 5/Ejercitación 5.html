<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercitación 5.css">
</head>
<body>

    <!-- 1- -->
    <h1><b>Título</b> H1</h1>
    <h2>Título <b>H2</b></h2>

    <!-- 2- -->
    <div>
        <p>Parrafo con <a href="https://www.google.com">enlace</a> dentro de bloque.</p>
    </div>

    <!-- 3- -->
    <div id="ultimo">
        <ul>
            <li>Elemento 1</li>
            <li><a href="https://www.example.com">Elemento 2 (Enlace)</a></li>
        </ul>
    </div>

    <!-- 4- -->
    <div>
        <p class="importante">Texto importante</p>
        <h3><span class="importante">Texto importante en título</span></h3>
    </div>

    <!-- 5- -->
    <h1 title="Este es un título">H1 con atributo title</h1>

    <!-- 6- -->
    <ol>
        <li><a href="https://www.enlacedeejemplo.com">Enlace 1</a></li> <!-- Se escribe una dirección inexistente así se puede observar como queda sin ser visitada -->
        <li><a href="https://www.google.com">Enlace 2</a></li>
    </ol>

</body>
