<body>
    <h1>Consultas</h1>

    <div class="formulario">
        <form action="mailto:consultas@empresa.com" method="post" enctype="text/plain">
            <div style="display: flex;">
                <div >
                    <label for="email"><b>e-mail:</b></label><br>
                    <label for="consulta"><b>consulta:</b></label><br>
                </div>
                <div style="display: flex; flex-direction:column;">
                    <input type="text" id="email" name="email">
                    <textarea id="consulta" name="consulta" rows="4"></textarea><br>
                </div>
            </div>
            
            <input type="submit" value="ENVIAR" style="font-weight: bolder;">
            <input type="reset" value="BORRAR" style="font-weight: bolder;">
        </form>
    </div><br>
    <p>consultas@empresa.com</p>
